<!DOCTYPE html>
		<html lang="en">
			<head>
				<!-- component styles -->
				
	<style>
		:root {
			--c-primary: #1e90ff;
			--c-primary-1: #1e90ff11;
			--c-primary-2: #1e90ff22;
			--c-primary-3: #1e90ff33;
			--c-primary-hover: var(--c-primary-2);
			--c-primary-active: var(--c-primary-3);
			--c-primary-color: white;
			--c-border: 1px solid #8888;
			--c-surface: white;
			--c-surface-color: black;
			--c-surface-shadow: rgba(0, 0, 0, 0.08) 0px 2px 4px;
		}
		
		:root,
		body {
			height: 100%;
		}
		
		body {
			margin: 0;
		}
		
		* {
			box-sizing: border-box;
		}
		
		img,
		video {
			display: block;
			max-width: 100%;
		}
		
		svg {
			display: block;
		}

		.surface {
			background: var(--c-surface);
			border: var(--c-border);
			color: var(--c-surface-color);
		}
		
		.button {
  align-items: center;
  background: var(--c-primary);
  border: 1px solid var(--c-primary);
  border-radius: 0;
  color: var(--c-primary-color);
  cursor: pointer;
  display: inline-flex;
  font-size: 1rem;
  gap: 0.5em;
  height: 2em;
  justify-content: center;
  overflow: hidden;
  padding: 0 0.75rem;
  position: relative;
  text-decoration: none;
  vertical-align: middle;
}
.button > .hover-cover {
  background: currentcolor;
  bottom: 0;
  content: "";
  left: 0;
  opacity: 0;
  position: absolute;
  right: 0;
  top: 0;
}
.button:hover > .hover-cover {
  opacity: 0.1;
}
.button:active > .hover-cover {
  opacity: 0.2;
}
.button.outlined {
  background: transparent;
  border-color: var(--c-primary);
  color: var(--c-primary);
}
.button.subtle {
  background: var(--c-primary-2);
  border-color: var(--c-primary-3);
  color: var(--c-primary);
}
.button.ghost {
  background: transparent;
  border: 0;
  color: var(--c-primary);
}
.button.ghost:hover .hover-cover {
  background: var(--c-primary);
}
.button.sm {
  font-size: 0.75rem;
  letter-spacing: 1px;
  padding: 0 0.5rem;
}
.button.lg {
  font-size: 1.25rem;
}
.button.rounded {
  border-radius: 0.25rem;
}
.button.pill {
  border-radius: 9999px;
}
.button.square {
  aspect-ratio: 1;
}
.button.circle {
  aspect-ratio: 1;
  border-radius: 9999px;
}
.button .mdi {
  min-width: 1.125em;
  width: 1.125em;
}

.card > img {
  width: 100%;
}
.card > .body {
  padding: 1rem;
}
.card > .body > * {
  margin: 0;
}
.card > .body > h3 {
  margin-bottom: 1em;
}
.card > .body > h4 {
  font-weight: normal;
  margin-bottom: 0.5em;
}
.card > .body > p {
  font-size: 14px;
  opacity: 0.8;
}
.card > .actions {
  align-items: center;
  display: flex;
  gap: 0.5rem;
  padding: 1rem;
}
.card > .actions:has(.ghost:first-child) {
  padding: 0.25rem;
}
.card > .actions:has(.ghost:first-child):has(.sm) {
  padding: 0.5rem 0.5rem;
}

form {
  display: grid;
  gap: 1rem;
}
form label {
  display: grid;
  gap: 0.5rem;
}
form label sup {
  color: red;
}
form label sup:before {
  content: "*";
}
form label:has(:valid) sup {
  display: none;
}
form label input,
form label textarea {
  background: #eee;
  border: none;
  border-bottom: var(--c-border);
  border-bottom-width: 2px;
  font-size: 1rem;
  padding: 0.5rem;
}
form label input:focus,
form label textarea:focus {
  border-bottom-color: var(--c-primary);
  outline: none;
}
form label textarea {
  height: 8rem;
  resize: none;
}
form [type=submit] {
  justify-self: start;
}

footer {
  background: var(--footer, black);
  color: var(--footer-color, white);
  display: grid;
  gap: 1.5rem;
  justify-content: center;
  padding: 2rem 1rem;
  position: sticky;
  text-align: center;
  top: 100vh;
}
footer > div {
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
  justify-content: center;
}
footer > div > a {
  color: inherit;
  text-decoration: none;
}
footer > div > a:hover {
  text-decoration: underline;
}

.grid {
  display: grid;
  gap: 1rem;
  grid-template-columns: repeat(auto-fill, minmax(var(--grid-size), 1fr));
}

.mdi {
  display: block;
}

.link-list {
  display: grid;
  gap: 1rem;
  list-style: none;
  margin: 0;
  padding: 0;
}
.link-list a {
  align-items: center;
  border-radius: 5rem;
  color: inherit;
  display: flex;
  gap: 1rem;
  padding-right: 1rem;
  position: relative;
  text-decoration: none;
}
.link-list a:hover {
  background: var(--c-primary-hover);
}
.link-list a:active {
  background: var(--c-primary-active);
}
.link-list a > .icon {
  background: var(--c-primary);
  color: var(--c-primary-color);
  padding: 0.75rem;
  border-radius: 100%;
}
.link-list a > .text {
  display: grid;
  gap: 0.33rem;
  line-height: 1;
}
.link-list a > .text small {
  opacity: 0.66;
}

.modal dialog[open] {
  align-items: center;
  border: none;
  bottom: 0;
  display: flex;
  justify-content: center;
  min-height: 100%;
  left: 0;
  margin: 0;
  position: fixed;
  right: 0;
  top: 0;
  min-width: 100%;
  z-index: 99999;
}
.modal dialog[open] > .content {
  display: grid;
  gap: 1rem;
  width: min(80vw, 70ch);
}
.modal dialog[open] > .content > .scroll {
  max-height: 70vh;
  overflow: auto;
}

body:has(dialog[open]) {
  overflow: hidden;
}

nav {
  background: var(--nav, transparent);
  color: var(--nav-color, currentColor);
  display: grid;
  font-size: 15px;
  gap: 1rem;
  grid-template-columns: repeat(3, auto);
  padding: 0.5rem;
}
nav > div {
  align-items: center;
  display: flex;
}
nav > div:not(:first-child):not(:last-child) {
  justify-content: center;
}
nav > div:last-child {
  justify-content: end;
}
@media (min-width: 768px) {
  nav > div .modal {
    display: none;
  }
}
nav > div .modal .trigger .button {
  --c-primary: var(--nav-color, white);
}
nav > div .modal a {
  font-size: 1.5rem;
  padding: 0.5rem 0;
}
nav > div > .button {
  border-radius: 0.5rem;
  padding: 0.5rem;
}
@media (max-width: 767px) {
  nav > div > .button:not(.show-on-mobile) {
    display: none;
  }
}

.youtube button,
.youtube iframe {
  aspect-ratio: 16/9;
  border: 0;
  display: block;
  width: 100%;
}
.youtube button {
  align-items: center;
  border: none;
  cursor: pointer;
  display: flex;
  justify-content: center;
  padding: 0;
}
.youtube button .icon {
  display: block;
  width: 68px;
}
.youtube button .icon-bg {
  fill: rgba(33, 33, 33, 0.8);
}
.youtube button .icon-fg {
  fill: #fff;
}
.youtube button:hover .icon-bg {
  fill: red;
}
	</style>

<form method="POST" netlify netlify-honeypot="bot-field">

				<!-- component scripts -->
				








<script>	const modals = document.querySelectorAll('.modal')
	modals.forEach((modal) => {
		const trigger = modal.querySelector('.trigger > *')
		const dialog = modal.querySelector('dialog')
		trigger.addEventListener('click', () => dialog.showModal())
	})</script>


<script>	document.querySelectorAll('.youtube button').forEach((button) => {
		button.addEventListener('click', () => {
			const iframe = document.createElement('iframe')
			iframe.src = `https://www.youtube.com/embed/${button.dataset.id}?autoplay=1`
			iframe.title = 'YouTube video player'
			iframe.allow = [
				'accelerometer',
				'autoplay',
				'clipboard-write',
				'encrypted-media',
				'gyroscope',
				'picture-in-picture',
			].join('; ')
			iframe.allowFullscreen = true
			button.replaceWith(iframe)
		})
	})</script>
			</body>
		</html>
